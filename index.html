<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnHub - Mini E-Learning Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>LearnHub</h1>
        <nav>
            <button id="loginBtn" class="btn-secondary">Login</button>
            <button id="signupBtn" class="btn-primary">Sign Up</button>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Expand Your Skills</h2>
            <p>Begin your learning journey with our expertly crafted courses.</p>
        </section>

        <section class="courses-section">
            <h2>Available Courses</h2>
            <div id="coursesContainer" class="courses-grid">
                <!-- Courses will be dynamically inserted here by JavaScript -->
            </div>
        </section>

        <!-- Login/Signup Modal -->
        <div id="authModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="modalTitle">Welcome Back</h2>
                <form id="authForm">
                    <div id="loginFields">
                        <input type="text" placeholder="Username or Email" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit" class="btn-primary">Login</button>
                    </div>
                    <div id="signupFields">
                        <input type="text" placeholder="Full Name" required>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Create Password" required>
                        <button type="submit" class="btn-primary">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 LearnHub. A VibeCoding Prototype.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
